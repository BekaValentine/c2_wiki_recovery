      <h1>

        Produce Using
      </h1>
      <p>
        A syntax for <a href="BlackBoxComponentry.html">BlackBoxComponentry</a>.  A component is characterized by what it produces together with its preconditions.  For example:  
      </p>
      <code>
        Produce NetPay using (GrossPay, TaxDeducted, OtherDeductions)<br/>
      </code>
      <p>
        in preference to:
      </p>
      <code>
        NetPay := GrossPay - TaxDeducted - OtherDeductions<br/>
      </code>
    </div>
  </body>
