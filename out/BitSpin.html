      </h1>
      <p>
        Most folks are unaware that bits, like electrons, have spin.  This spin is orthogonal to the value of the bit and can't be easily controlled via software.  When too many neighboring bits spin in the same direction it can cause <a href="ChipTorque.html">ChipTorque</a>.
