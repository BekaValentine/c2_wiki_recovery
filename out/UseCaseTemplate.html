  <body>
    <div class="page">
      <h1>
        <img src="wiki.gif" />
        Use Case Template
      </h1>
      <p>
        Use Case: <number> <the name should be the goal as a short active verb phrase> 
      </p>
      <p>
        Goal in Context: <a longer statement of the goal, if needed> 
      </p>
      <p>
        Scope: <what system is being considered black-box under design> 
      </p>
      <p>
        Level: <one of: Summary, Primary task, Subfunction> 
      </p>
      <p>
        Primary Actor: <a role name for the primary actor, or description> 
      </p>
      <p>
        Priority: <how critical to your system / organization> 
      </p>
      <p>
        Frequency: <how often it is expected to happen> 
      </p>
      <p>
        Steps: <step-by-step description of interaction with user intention and system response>
      </p>
      <hr/>
      <p>
        BTW, <a href="http://readysetpro.com/">http://readysetpro.com/</a> offers professional use case templates and white papers.
      </p>
    </div>
