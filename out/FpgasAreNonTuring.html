        Fpgas Are Non Turing
      </h1>
      <p>
        The <a href="VonNeumannArchitecture.html">VonNeumannArchitecture</a> makes the <a href="ChurchTuringThesis.html">ChurchTuringThesis</a> plausible. But FPGAs aren't VNA and never halt in any case. They are equivalent to the Turing C-Machine, about which Turing famously proved nothing. So all the Turing computability limits don't apply.
      </p>
