        Instance Variable
      </h1>
      <p>
        Category: <a href="ObjectOrientation.html">ObjectOrientation</a>, Smalltalk Terminology, Java Terminology.
      </p>
      <p>
        An <a href="InstanceVariable.html">InstanceVariable</a> is a name inside a class that, when a class generates a new instance, holds a value inside each instance.
      </p>
      <p>
        Compare this with Class Variable.
      </p>
      <p>
        In <a href="CeePlusPlus.html">CeePlusPlus</a> this is called Member Variable.
      </p>
