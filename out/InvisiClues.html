        Invisi Clues
      </h1>
      <p>
        InvisiClues are a kind of hint booklet which Infocom published, designed with hints in invisible ink which could be read only with a special pen. They had the effect of making Infocom more money. They stopped publishing them and started using in-game hints.
      </p>
