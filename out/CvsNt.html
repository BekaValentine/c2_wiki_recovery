        Cvs Nt
      </h1>
      <p>
        CVSNT is a native port of the <a href="ConcurrentVersionsSystem.html">ConcurrentVersionsSystem</a> server and utilities to Windows, and it has been back-ported to Unix.  It supports pserver and named-pipe protocols, and Kerberos authentication.  It does not require <a href="CygWin.html">CygWin</a>.
      </p>
      <p>
        See <a href="http://www.cvsnt.org">http://www.cvsnt.org</a>
      </p>
      <p>
        See also <a href="WinCvs.html">WinCvs</a> and <a href="TortoiseCvs.html">TortoiseCvs</a>
      </p>
