      <h1>
        <img src="wiki.gif" />
        Dotted Pair
      </h1>
      <p>
        In <a href="LispLanguage.html">LispLanguage</a>, a type of <a href="EssExpression.html">EssExpression</a> in which both the car and cdr of the <a href="ConsCell.html">ConsCell</a> are specified.
      </p>
      <code>
        ( car . cdr )<br/>
      </code>
      <p>
        If the cdr is nil, then the cell is equivalent to the tail of a <a href="ProperList.html">ProperList</a>.
      </p>
      <code>
        ( car . nil ) == (car)<br/>
      </code>
      <p>
        See <a href="DottedPairNotation.html">DottedPairNotation</a>.
      </p>
    </div>
