        Return Modified Parameter
      </h1>
      <p>
        This is one of the <a href="AlternativesToPassByReference.html">AlternativesToPassByReference</a>.
      </p>
      <p>
        If your function is modifying its parameter, return the modified parameter instead:
      </p>
      <code>
        int addOne (int i)<br/>
        {<br/>
        return i + 1;<br/>
        }<br/>
      </code>
      <code>
        ...<br/>
      </code>
      <code>
        int i = 2;<br/>
        i = addOne (i);<br/>
        System.out.println (i);<br/>
      </code>
      <code>
        <em>3</em><br/>
      </code>
    </div>
  </body>
