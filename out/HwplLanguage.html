        Hwpl Language
      </h1>
      <p>
        HWPL is a <a href="HardwareDescriptionLanguage.html">HardwareDescriptionLanguage</a>, which has sometimes been compared with <a href="FortranLanguage.html">FortranLanguage</a>.
      </p>
      <p>
        As an example of a 4-bit counter:
      </p>
      <code>
        MODULE MAIN {.CLK,.RST,.OUT}: BEGIN<br/>
        WIRE {.CLK,.RST};<br/>
        REGISTER .OUT(#3);<br/>
        LATCH .RST SET .OUT TO -0;<br/>
        TRIGGER .CLK SET .OUT TO INC(.OUT) WHEN ~.RST;<br/>
        END<br/>
      </code>
    </div>
