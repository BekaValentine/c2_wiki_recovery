      <h1>
        <img src="wiki.gif" />
        Chomsky Normal Form
      </h1>
      <p>
        A grammar is in Chomsky Normal Form if all productions are of the form
      </p>
      <dl>
        <dt> </dt>
        <dd><em>A</em> -> <em>BC</em></dd>
      </dl>
      <p>
        or
      </p>
      <dl>
        <dt> </dt>
        <dd><em>A</em> -> <em>a</em></dd>
      </dl>
      <p>
        where <em>A</em>, <em>B</em> and <em>C</em> are variables and <em>a</em> is a terminal.
      </p>
      <p>
        See also <a href="NoamChomsky.html">NoamChomsky</a>.
      </p>
    </div>
