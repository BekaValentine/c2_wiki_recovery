      <h1>
        <img src="wiki.gif" />
        Do Notation
      </h1>
      <p>
        A <a href="SyntacticSugar.html">SyntacticSugar</a> used in the <a href="HaskellLanguage.html">HaskellLanguage</a> to make use of monads (<a href="OnMonads.html">OnMonads</a>) easier. Instead of writing code like this:
      </p>
      <code>
        m1 >>= \x -> m2 >>= \y -> return (x + y)<br/>
      </code>
      <p>
        Haskell programmers can (and usually do) write this:
      </p>
      <code>
        do<br/>
        x <- m1<br/>
        y <- m2<br/>
        return (x + y)<br/>
      </code>
    </div>
