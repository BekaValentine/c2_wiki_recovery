        Par Sec
      </h1>
      <p>
        A parsec is a measure of distance defined as that distance at which the parallax as seen from an observer on earth over one year is one arc second.  Equal to 3.26 light years.  See also: <a href="http://encarta.msn.com/index/conciseindex/01/0015C000.htm">http://encarta.msn.com/index/conciseindex/01/0015C000.htm</a>
