        Type Refinement
      </h1>
      <p>
        <em>Type refinement</em>, or <em>monotonic type migration</em>, refers to <a href="TypeMigration.html">TypeMigration</a> wherein objects are only <em>refined</em>--migrated from supertypes to subtypes.  This sort of type migration is compatible with <a href="StaticTyping.html">StaticTyping</a> systems; as it never causes any type declarations/inferences to become invalid.  
      </p>
