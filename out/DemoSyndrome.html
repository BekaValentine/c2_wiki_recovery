      <p>
        <a href="DemoSyndrome.html">DemoSyndrome</a> is the general term for the tendency of a complex product such as a machine or computer program to fail, often spectacularly, in the middle of a demonstration of it given by an expert to non-experts. It is the exact opposite of <a href="MechanicSyndrome.html">MechanicSyndrome</a>.
