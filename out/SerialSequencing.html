        Serial Sequencing
      </h1>
      <p>
        Serial sequencing is the process of doing one task at a time, also called serial threading.  Generally this is caused by not having enough resources to perform logically separable tasks at the same time.  Serial sequencing is the result of <a href="LimitedResources.html">LimitedResources</a>. -- <a href="RaySchneider.html">RaySchneider</a>
