        Dyadic Rational
      </h1>
      <p>
        A dyadic rational is a rational number whose denominator is a power of 2.  This includes the integers as a special case.  These are the only numbers that can be described exactly in a binary floating-point number system; even then there may be precision problems.
      </p>
